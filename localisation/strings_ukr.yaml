  Доступні для встановлення сумісні моди не знайдено.

  Підтримуються тільки моди сумісні з ComPatch/ComRem.

  Щоб встановити такий мод, помістіть розпакований мод у папку ''mods'' поруч із менеджером модів і запустіть його знову.


  Щоб закрити інсталятор - введіть ''exit''.

  Для повторного встановлення Patch/Remaster поверх наявної інсталяції - введіть ''reinstall'''
